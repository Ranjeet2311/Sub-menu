<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="./style.css">
</head>

<body>
      <div class="outer-wrapper">
            <ul class="main-menu-wrapper">

                  <button class="btn">
                        <li class="menu-links">
                              <i class="fas fa-share first-icon"></i>
                              <p>Share</p>
                              <i class="fas fa-angle-right second-icon"></i>
                        </li>
                  </button>

                  <button class="btn">
                        <li class="menu-links">
                              <i class="fas fa-pen first-icon"></i>
                              <p>Rename</p>
                        </li>
                  </button>

                  <hr class="hr">

                  <button class="btn">
                        <li class="menu-links">
                              <i class="fas fa-link first-icon"></i>
                              <p>No Status</p>
                              <i class="fas fa-angle-right second-icon"></i>
                        </li>
                  </button>

                  <button class="btn">
                        <li class="menu-links">
                              <i class="fas fa-link first-icon"></i>
                              <p>Copy Link Address</p>
                        </li>
                  </button>

                  <button class="btn">
                        <li class="menu-links">
                              <i class="fas fa-link first-icon"></i>
                              <p>Move to</p>
                        </li>
                  </button>

                  <button class="btn">
                        <li class="menu-links">
                              <i class="fas fa-link first-icon"></i>
                              <p>Copy to</p>
                        </li>
                  </button>
                  <button class="btn">
                        <li class="menu-links">
                              <i class="fas fa-link first-icon"></i>
                              <p>Make Private</p>

                        </li>
                  </button>

                  <button class="btn">
                        <li class="menu-links">
                              <i class="fas fa-download  first-icon"></i>
                              <p>Download</p>

                        </li>
                  </button>
                  <hr class="hr">
                  <button class="btn">
                        <li class="menu-links">
                              <i class="far fa-trash-alt first-icon"></i>
                              <p>Delete</p>

                        </li>
                  </button>
            </ul>
            <ul class="sub-menu-wrapper">


                  <button class="btn">
                        <li class="menu-links">
                              <i class="far fa-circle first-icon icon-orange"></i>
                              <p>Needs Review</p>

                        </li>

                  </button>
                  <button class="btn">
                        <li class="menu-links">
                              <i class="far fa-circle first-icon icon-blue"></i>
                              <p>In Progress</p>

                        </li>

                  </button>
                  <button class="btn">
                        <li class="menu-links">
                              <i class="far fa-circle first-icon icon-green"></i>
                              <p>Approved</p>

                        </li>

                  </button>
                  <button class="btn">
                        <li class="menu-links">
                              <i class="far fa-circle first-icon"></i>
                              <p>No status</p>
                              <i class="fas fa-check second-icon icon-blue"></i>
                        </li>

                  </button>

            </ul>
      </div>

</body>

</html>
